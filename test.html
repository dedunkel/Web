<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web page making test</title>
    <style>
        <!--글자 색 설정-->
        h1 {
            color: #007bff;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>환영합니다!</h1>
    <p>이 곳은 HTML과 CSS를 사용하여 만든 아주아주 간단한 웹 페이지 입니다.</p>
    <p>
        문단 만들기<br>
        첫번째 줄<br>
        두번째 줄
    </p>
    <span style ="background-color: red">영역 1</span>
    <span style ="background-color: blue">영역 1</span>
    <span style ="background-color: green">영역 1</span>
    <!--텍스트 관련 태그-->
    <b>bold text</b><br>
    <strong>strong text</strong><br>
    <i>italic text</i><br>
    <em>emphasized text</em><br>
    <mark>mark text</mark><br>
    <small>small text</small><br>
    <del>deleted text</del><br>
    <ins>inserted text</ins><br>
    This is <sup>superscript text</sup><br>
    This is <sub>subscript text</sub>

</body>
</html>
